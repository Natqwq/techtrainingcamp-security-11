<script>
    myInit();
    $("#getVerifyCodeBtn").click(function () {
        let phoneNum = $("#PhoneNumber").val()
        //TODO:正则判断手机号
        if(phoneNum.length < 1){
            alert("请输入正确的电话号码！")
            return;
        }
        //10秒定时器
        var count = 10;
        var countdown = setInterval(CountDown, 1000);
        function CountDown() {
            $("#getVerifyCodeBtn").attr("disabled", true);
            $("#getVerifyCodeBtn").text("请" + count + "秒后再试！");

            if (count == 0) {
                $("#getVerifyCodeBtn").val("点击我").removeAttr("disabled");
                $("#getVerifyCodeBtn").text("发送验证码");
                clearInterval(countdown);
            }
            count--;
        }
        let getVerifyCode = {
            PhoneNumber: phoneNum,
            Environment: {
                DeviceID: fingerprint
            }
        }
        getVerifyCode = JSON.stringify(getVerifyCode)
        console.log(getVerifyCode)
        //获取验证码
        $.ajax({
            url: "/getVCode",
            type: "post",
            dataType: "json",
            contentType: "application/json",
            data : getVerifyCode,
            success:function (res){
                M.toast({
                    html: "验证码已发送，请注意查收！",
                    classes: "green rounded"
                })
            },
            error: function (res){
                M.toast({
                    html: res.responseJSON.msg,
                    classes : "red rounded"
                })
                // alert("验证码发送失败！")
            }
        })
    })

    //注册按钮
    $("#register").click(function (){
        if($("#Password").val() != $("#ConfirmPassword").val()) {
            M.toast({
                html: "两次密码不一致！",
                classes: "rounded red"
            })
        }else{
            let loginData = {
                "UserName": $("#UserName").val(),
                "Password": $("#Password").val(),
                "PhoneNumber": $("#PhoneNumber").val(),
                "VerifyCode": $("#VerifyCode").val(),
                "Environment": {
                    "DeviceID" : fingerprint,
                }
            };
            let dataJson = JSON.stringify(loginData);
            console.log(dataJson)
            $.ajax({
                url: '/register',
                type: 'post',
                contentType: 'application/json',
                data: dataJson,
                dataType : 'json',
                success : function (res) {
                    M.toast({
                        html : "注册成功！",
                        classes : "green rounded"
                    })
                    window.location.replace("/");
                },
                error : function (res){
                    M.toast({
                        html: res.responseJSON.msg,
                        classed: "green rounded"
                    })

                }
            }).done(function (data){
                console.log(data.code);
            })
        }

    });

</script>
