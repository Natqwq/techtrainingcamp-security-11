<script>
    myInit();
    $("#getVerifyCodeBtn").click(function () {
        let phoneNum = $("#PhoneNumber").val()
        //TODO:正则判断手机号
        if(phoneNum.length < 1){
            alert("请输入正确的电话号码！")
            return;
        }
        //n秒定时器
        var count = 30;
        var countdown = setInterval(CountDown, 1000);
        function CountDown() {
            $("#getVerifyCodeBtn").attr("disabled", true);
            $("#getVerifyCodeBtn").text("请" + count + "秒后再试！");

            if (count == 0) {
                $("#getVerifyCodeBtn").val("点击我").removeAttr("disabled");
                $("#getVerifyCodeBtn").text("发送验证码");
                clearInterval(countdown);
            }
            count--;
        }
        let getVerifyCode = {
            PhoneNumber: phoneNum,
            Environment: {
                DeviceID: fingerprint
            }
        }
        getVerifyCode = JSON.stringify(getVerifyCode)
        //获取验证码
        $.ajax({
            url: "/getVCode",
            type: "post",
            dataType: "json",
            contentType: "application/json",
            data : getVerifyCode,
            success:function (res){
                M.toast({
                    html: "验证码已发送，请注意查收！",
                    classes: "green rounded"
                })
            },
            error: function (res){
                alert("验证码发送失败！")
            }
        }).done(function () {
        })
    })


    //登录按钮
    $("#login").click(function (){
        $("#login").attr("disabled", true);
        let phoneNumber = $("#PhoneNumber").val();
        let verifyCode  = $("#VerifyCode").val();
        if(phoneNumber.length < 1 || verifyCode.length != 6) {
            M.toast({
                html : "输入的用户手机号错误或者验证码格式不正确！",
                classes : "red rounded"
            })
            $("#login").attr("disabled",false);
            return;
        }
        let loginData = {
            "PhoneNumber": phoneNumber,
            "VerifyCode": verifyCode,
            "Environment": {
                "DeviceID" : fingerprint,
            }
        };
        let dataJson = JSON.stringify(loginData);
        // console.log(dataJson)
        $.ajax({
            url: '/login_phone',
            type: 'post',
            contentType: 'application/json',
            data: dataJson,
            dataType : 'json',
            success:function (res){
                window.location.replace("/index");
            },
            error: function (res){
                M.toast({
                    html: res.responseJSON.msg,
                    classes: "rounded red"
                })
            }
        })
        $("#login").attr("disabled",false);
    });

</script>
